<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
      <section class="sidebar">
        <p>Human</p>
        <p>Wins: <span id="humanWinCount">0</span></p>
        <button class="hidden" id="changeGameBtn">CHANGE GAME?</button>
      </section>
      <section class="game-container">
        <section id="mainView">
          <h2>Choose a game:</h2>
          <button id="classicBtn">
            <p>CLASSIC</p>
            <p>Rock > Scissors</p>
            <p>Scissors > Paper</p>
            <p>Paper > Rock</p>
          </button>
          <button id="challengeBtn">
            <p>CHALLENGE</p>
            <p>Rock > Scissors & Lizard</p>
            <p>Scissors > Paper & Lizard</p>
            <p>Paper > Rock & Alien</p>
            <p>Lizard > Alien & Paper</p>
            <p>Alien > Rock & Scissors</p>
          </button>
        </section>
        <section class="hidden" id="choiceView">
          <h2>Choose your fighter!</h2>
          <img class="weapon" src="assets/rock.png" id="rock">
          <img class="weapon" src="assets/paper.png" id="paper">
          <img class="weapon" src="assets/scissors.png" id="scissors">
        </section>
        <section class="hidden" id="resultsView">
          <h2 id="resultsText">Game Results</h2>
          <img class="weapon" src="" id="humanResult">
          <img class="weapon" src="" id="compResult">
        </section>
      </section>
      <section class="sidebar">
        <p>Computer</p>
        <p>Wins: <span id="computerWinCount">0</span></p>
      </section>
    </main>
  </body>
  <script src="./Game.js"></script>
  <script src="./Player.js"></script>
  <script src="./main.js"></script>
</html>
