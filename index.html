<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
      <section class="sidebar">
        <img class="player-icon" id="humanIcon" src="">
        <p id="humanName">---</p>
        <p>Wins: <span id="humanWinCount">0</span></p>
        <button class="change-game-btn hidden" id="changeGameBtn">CHANGE GAME?</button>
      </section>
      <section class="game-container">
        <section class ="centered-column" id="mainView">
          <h2>Choose a game:</h2>
          <button id="classicBtn">
            <p class="static">CLASSIC</p>
            <p class="static">Rock > Scissors</p>
            <p class="static">Scissors > Paper</p>
            <p class="static">Paper > Rock</p>
          </button>
          <button id="challengeBtn">
            <p class="static">CHALLENGE</p>
            <p class="static">Rock > Scissors & Lizard</p>
            <p class="static">Scissors > Paper & Lizard</p>
            <p class="static">Paper > Rock & Alien</p>
            <p class="static">Lizard > Alien & Paper</p>
            <p class="static">Alien > Rock & Scissors</p>
          </button>
        </section>
        <section class="hidden" id="choiceView">
          <h2>Choose your fighter!</h2>
          <section id="weaponChoices"></section>
        </section>
        <section class="hidden" id="resultsView">
          <h2 id="resultsText">Game Results</h2>
          <div class="centered-column">
            <img class="weapon static" src="" alt="" id="humanResult">
            <img class="player-icon" src="" alt="" id="humanResultIcon">
          </div>
          <div class="centered-column">
            <img class="weapon static" src="" alt="" id="compResult">
            <img class="player-icon" src="" alt="" id="compResultIcon">
          </div>
        </section>
      </section>
      <section class="sidebar">
        <img class="player-icon" id="computerIcon" src="">
        <p id="computerName">---</p>
        <p>Wins: <span id="computerWinCount">0</span></p>
      </section>
    </main>
  </body>
  <script src="./Game.js"></script>
  <script src="./Player.js"></script>
  <script src="./main.js"></script>
</html>
